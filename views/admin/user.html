{%extends 'layout.html'%}


{%block main%}

	<div class="container">
		 <table class="table table-bordered">
		 	<tr>
		 		<th>name</th>
		 		<th>password</th>
		 		<th>isAdmin</th>
		 	</tr>
		 	{% for user in users%}
		 		<tr>
		 			<td>{{user.username}}</td>
		 			<td>{{user.password}}</td>
		 			<td>{{user.isAdmin}}</td>
		 		</tr>
		 	{%endfor%}
		 </table>
	</div>
	<nav aria-label="...">
		  <ul class="pager">
		    <li><a href="/admin/user/?page={{page-1}}" class="btn {{displayPre}}">Previous</a></li>
		    <li><a href="/admin/user/?page={{page+1}}" class="btn {{displayNext}}">Next</a></li>
		  </ul>
	</nav>
{%endblock%}
